name: Update Literature Lane

on:
  schedule:
    - cron: "0 14 * * 1"   # Mondays 14:00 UTC (GitHub schedules use UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update literature.html from PubMed
        env:
          NCBI_EMAIL: "youremail@email.com"     # change this
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}  # optional
          DAYS_BACK: "60"
          RETMAX: "10"
        run: |
          python scripts/update_literature.py

      - name: Commit & push if changed
        run: |
          git config user.name "bstl-bot"
          git config user.email "actions@users.noreply.github.com"
          git add literature.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update Literature Lane"
            git push
          fi

